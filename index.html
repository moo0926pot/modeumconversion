<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖçÏä§Ìä∏ Î≥ÄÌôòÍ∏∞ Î™®Ïùå</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .converter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .conversion-info {
            background: #e6fffa;
            border: 2px solid #81e6d9;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            color: #234e52;
            font-size: 0.85rem;
        }

        .conversion-info.swap {
            background: #fef5e7;
            border-color: #f6ad55;
            color: #744210;
        }

        .conversion-info.custom {
            background: #f0fff4;
            border-color: #68d391;
            color: #22543d;
        }

        .custom-input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .custom-input-group {
            display: flex;
            flex-direction: column;
        }

        .custom-input-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .custom-input-group input {
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .custom-input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .text-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            text-align: center;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin: 0 3px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .clear-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }

        .swap-btn {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
        }

        .swap-btn:hover {
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.4);
        }

        .custom-btn {
            background: linear-gradient(135deg, #38b2ac 0%, #319795 100%);
            box-shadow: 0 4px 15px rgba(56, 178, 172, 0.3);
        }

        .custom-btn:hover {
            box-shadow: 0 6px 20px rgba(56, 178, 172, 0.4);
        }

        .output-section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #e2e8f0;
        }

        .copy-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }

        .copy-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(72, 187, 120, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-message {
            font-size: 11px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-message.success {
            color: #38a169;
            opacity: 1;
        }

        .copy-message.error {
            color: #e53e3e;
            opacity: 1;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #718096;
            flex-wrap: wrap;
            gap: 5px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            
            .converter:last-child {
                grid-column: 1 / -1;
                max-width: 600px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .converter {
                padding: 15px;
            }
            
            .converter:last-child {
                grid-column: auto;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            
            button {
                margin: 0;
            }
            
            .stats {
                flex-direction: column;
                gap: 3px;
                text-align: center;
            }
        }
    </style>
</head>
